<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="statContainer">
      <div class="statContent">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decision regarding revenue, customer experience and overall efficiency.</p>

      <div class="statTabularContent">
        <div class="statItem">
          <div class="big">10k+</div>
          <div class="small">Companies</div>
        </div>
        <div class="statItem">
          <div class="big">314</div>
          <div class="small">templates</div>
        </div>
        <div class="statItem">
          <div class="big">12M+</div>
          <div class="small">queries</div>
        </div>
      </div>
      </div>
    </div>
    <div class="imgContainer">
      <div class="imgOverlay"></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">George Asiedu</a>.
  </div>
</body>
</html>
